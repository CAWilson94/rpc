<div class="d-flex flex-column h-100">
  @if(players$ | async; as players){
    <div class="d-flex flex-row pb-3 mt-5">
        <move-selector [playerSelected]="players[0]" (selectedPlayerMoveEvent)="updateSelectedMove($event)"></move-selector>
        <move-selector [playerSelected]="players[1]" (selectedPlayerMoveEvent)="updateSelectedMove($event)"></move-selector>
      </div>
    Current Selected Moves : {{players[0].move}} {{players[1].move}}
    }
</div>
