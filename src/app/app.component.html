<style></style>

<main class="container-fluid main-container w-100">
  <div>
    <div *ngIf="players$ | async as players; else gameTemplate">
      <div class="content-welcome"
        *ngIf="
          (players.length < 2) ||
            players.length < 1;
          else gameTemplate
        "
      >
        <welcome></welcome>
      </div>
    </div>
  </div>
  <ng-template #gameTemplate>
      <game></game>
  </ng-template>
</main>
<router-outlet />
